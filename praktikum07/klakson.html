<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klakson Bus</title>
  </head>
  <body>
    <button id="klakson" onclick="onderdilKlakson()">Klakson</button>
    <p id="bunyi">.......</p>

    <script>
      function onderdilKlakson() {
        let bunyi = document.getElementById("bunyi");

        if (bunyi.textContent.includes("Telolet")) {
          bunyi.innerHTML = ".......";
        } else {
          bunyi.innerHTML = "Telolet";
        }
      }
    </script>
  </body>
</html>
