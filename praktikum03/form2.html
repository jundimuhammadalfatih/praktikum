<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Barang</title>
  </head>
  <body style="background-color: rgb(245, 245, 245)">
    <header>
      <table style="margin-right: auto; margin-left: auto; border: solid thin; background-color: white; width: 70%">
        <tr style="text-align: center">
          <td>|<a href=""> Home </a>|</td>
          <td>|<a href=""> Generate Link </a>|</td>
          <td>|<a href=""> Transaction History </a>|</td>
          <td>|<a href=""> Policy </a>|</td>
          <td>|<a href=""> Logout </a>|</td>
        </tr>
      </table>
      <br /><br />
    </header>
    <table style="margin-right: auto; margin-left: auto; width: 70%">
      <tr style="vertical-align: top">
        <td rowspan="9">
          <button><img src="img/profile.png" alt="" width="150" /></button><br /><br />
          <input type="button" value="Upload Picture" />
        </td>
        <td><label for="title">Title Here</label></td>
        <td>:</td>
        <td style="padding-bottom: 5px"><input type="text" id="title" /></td>
      </tr>
      <tr style="vertical-align: top">
        <td><label for="desc">Description</label></td>
        <td>:</td>
        <td style="padding-bottom: 5px"><textarea id="desc" cols="21" rows="5"></textarea></td>
      </tr>
      <tr style="vertical-align: top">
        <td><label for="number">Account Number</label></td>
        <td>:</td>
        <td style="padding-bottom: 5px"><input type="text" id="number" /></td>
      </tr>
      <tr style="vertical-align: top">
        <td><label for="bank">Bank</label></td>
        <td>:</td>
        <td style="padding-bottom: 5px">
          <select id="bank">
            <option>BCA</option>
            <option>BNI</option>
            <option>BRI</option>
            <option>HSBC</option>
            <option>Mandiri</option>
          </select>
        </td>
      </tr>
      <tr style="vertical-align: top">
        <td><label for="holder">Account Holder</label></td>
        <td>:</td>
        <td style="padding-bottom: 5px"><input type="text" id="holder" /></td>
      </tr>
      <tr style="vertical-align: top">
        <td><label for="transaction">Transaction</label></td>
        <td>:</td>
        <td style="padding-bottom: 5px">
          <input type="number" id="transaction" /><br />
          <label for="transaction">* if the transaction is for 3 person, choose 3 from the drop-down list</label><br />
          <input type="checkbox" id="sphone" />
          <label for="sphone">Send to Mobile Phone</label><br />
          <input type="checkbox" id="semail" />
          <label for="semail">Send to Email</label>
        </td>
      </tr>
      <tr style="vertical-align: top">
        <td><label for="phone">Send to Mobile Phone</label></td>
        <td>:</td>
        <td style="padding-bottom: 5px"><input type="text" id="phone" /></td>
      </tr>
      <tr style="vertical-align: top">
        <td><label for="email">Send to Email</label></td>
        <td>:</td>
        <td style="padding-bottom: 15px"><input type="text" id="email" /></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td><input type="submit" value="Generate Nobr Link" /></td>
      </tr>
    </table>
  </body>
</html>
