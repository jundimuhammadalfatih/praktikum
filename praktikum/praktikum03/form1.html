<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Pizza</title>
  </head>
  <body>
    <fieldset style="width: 33%; margin-left: auto; margin-right: auto">
      <form action="order.html" target="_blank">
        <h3><b>Black Goose Bistro | Pizza-on-Demand</b></h3>
        <p>Our 12 wood-fired-pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>
        <!-- Pembeli -->
        <label>Your Information</label>
        <br />
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <br />
        <label for="address">Address:</label>
        <input type="text" id="address" />
        <br />
        <label for="telephone">Telephone Number:</label>
        <input type="text" id="telephone" />
        <br />
        <label for="email">Email:</label>
        <input type="text" id="email" />
        <br />
        <label for="instruct">Delivery instructions:</label><br />
        <textarea id="instruct" cols="30" rows="5"></textarea>
        <br />
        <!-- Pizza -->
        <p><b>Design Your Dream Pizza:</b> <br />Pizza specs</p>
        <label>Crust (Chose one)</label>
        <br />
        <input type="radio" id="classic" />
        <label for="classic">Classic white</label>
        <br />
        <input type="radio" id="multigrain" />
        <label for="multigrain">Multigrain</label>
        <br />
        <input type="radio" id="cheese" />
        <label for="cheese">Cheese-stuffed crust</label>
        <br />
        <input type="radio" id="glutten" />
        <label for="glutten">Glutten-free</label>
        <br />
        <label>Toppings (Choose as many as you want)</label>
        <br />
        <input type="checkbox" id="red" />
        <label for="red">Red sauce</label>
        <br />
        <input type="checkbox" id="white" />
        <label for="white">White sauce</label>
        <br />
        <input type="checkbox" id="mozzarella" />
        <label for="mozzarella">Mozzarella cheese</label>
        <br />
        <input type="checkbox" id="pepperoni" />
        <label for="pepperoni">Pepperoni</label>
        <br />
        <input type="checkbox" id="peppers" />
        <label for="peppers">Peppers</label>
        <br />
        <input type="checkbox" id="anchovies" />
        <label for="anchovies">Anchovies</label>
        <br />
        <br />
        <label>Number</label>
        <br />
        <label for="pizzas">How many pizzas:</label>
        <input type="number" id="pizzas" />
        <br />
        <br />
        <input type="submit" value="Bring me a pizza!" />
        <input type="reset" value="Reset" />
      </form>
    </fieldset>
  </body>
</html>
